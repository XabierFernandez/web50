<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
</head>

<body>
    <div style="text-align: right; margin: 10px">
        <a href="image-search.html" style="text-decoration: none; color: #4285f4; font-size: 16px">Image Search</a>
        <a href="advanced-search.html" style="
                    text-decoration: none;
                    color: #4285f4;
                    font-size: 16px;
                    margin-left: 10px;
                ">Advanced Search</a>
    </div>
    <div style="text-align: center; margin-top: 100px">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google..." style="
                        width: 300px;
                        padding: 8px;
                        border-radius: 5px;
                        border: 1px solid #ccc;
                        font-size: 16px;
                    " />
            <br />
            <input type="submit" value="Google Search" style="
                        margin-top: 10px;
                        padding: 8px 16px;
                        border-radius: 5px;
                        border: none;
                        background-color: #4285f4;
                        color: white;
                        font-size: 16px;
                        cursor: pointer;
                    " />
            <input type="submit" value="I'm Feeling Lucky" name="btnI" style="
                        margin-top: 10px;
                        padding: 8px 16px;
                        border-radius: 5px;
                        border: none;
                        background-color: lightslategray;
                        color: white;
                        font-size: 16px;
                        cursor: pointer;
                    " />
        </form>
    </div>
</body>

</html>
