<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
</head>
<body>
    <div style="text-align: right; margin: 10px;">
        <a href="index.html" style="
                text-decoration: none;
                color: #4285f4;
                font-size: 16px;
                margin-left: 10px;
            ">Google Search</a>
    </div>
    <form action="https://google.com/search" style="
            display: grid; 
            grid-template-columns: 150px auto; 
            gap: 10px 20px; 
            margin: 20px; 
            max-width: 500px;">
        <span style="grid-column: span 2; font-size: 18px; font-weight: bold; margin-bottom: 10px; text-align: left;">
            Find pages with...
        </span>
        <label for="all-words" style="
                font-size: 16px; 
                text-align: right;">
            all these words:
        </label>
        <input type="text" id="all-words" name="as_q" style="
                padding: 5px; 
                border: 1px solid #ccc; 
                border-radius: 4px; 
                font-size: 16px;">
        <label for="exact-phrase" style="
                font-size: 16px; 
                text-align: right;">
            this exact word or phrase:
        </label>
        <input type="text" id="exact-phrase" name="as_epq" style="
                padding: 5px; 
                border: 1px solid #ccc; 
                border-radius: 4px; 
                font-size: 16px;">
        <label for="any-words" style="
                font-size: 16px; 
                text-align: right;">
            any of these words:
        </label>
        <input type="text" id="any-words" name="as_oq" style="
                padding: 5px; 
                border: 1px solid #ccc; 
                border-radius: 4px; 
                font-size: 16px;">
        <label for="none-words" style="
                font-size: 16px; 
                text-align: right;">
            none of these words:
        </label>
        <input type="text" id="none-words" name="as_eq" style="
                padding: 5px; 
                border: 1px solid #ccc; 
                border-radius: 4px; 
                font-size: 16px;">
        <div></div> 
        <input type="submit" value="Advanced Search" style="
                width: 150px;
                padding: 8px; 
                border-radius: 5px; 
                border: none; 
                background-color: #4285f4; 
                color: white; 
                font-size: 16px; 
                cursor: pointer;">
    </form>
</body>
</html>
